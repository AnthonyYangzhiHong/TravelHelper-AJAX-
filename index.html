<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form-container">
        <label for="street">Street: </label><input type="text" id="street" value="6462 Sunny Brae Dr">
        <label for="city">City: </label><input type="text" id="city" value="San Diego">
        <button id="submit-btn">Submit</button>
    </div>

    <hr>

    <h2 id="greeting" class="greeting"></h2>


    <div class="wikipedia-container">
        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
        <ul id="wikipedia-links"></ul>
    </div>


    <div class="nytimes-container">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list"></div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
